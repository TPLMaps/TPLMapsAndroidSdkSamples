apply plugin: 'com.android.application'
apply plugin: 'com.github.dcendents.android-maven'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"
    defaultConfig {
        applicationId "com.tplmaps.android.sdksamples"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
    // TODO Uncomment the code while compiling dependency or project 'tplmaps-android-sdk'
    maven { url "https://jitpack.io" }
    flatDir {
        dirs 'libs'
    }
    // END
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:appcompat-v7:25.0.1'

    // Maps Dependency
    compile project(':tplmaps-sdk')

    //https://github.com/TPLMaps/tplmaps-android-sdk/releases/tag/0.01
    //https://github.com/TPLMaps/TPLMaps-AndroidSDK/releases/tag/0.01
    //compile 'com.github.TPLMaps:TPLMaps-AndroidSDK:0.01'
}
