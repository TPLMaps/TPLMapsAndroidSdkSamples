apply plugin: 'com.android.application'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: "com.jfrog.artifactory"

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.tplmaps.android.sdksamples"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    /*
     Dependencies
    */

    //implementation 'com.android.support:appcompat-v7:28.0.0'

     //MAPS: Dependency to incorporate TPLMaps SDK (TPLMaps API) with the project
    implementation 'com.tpl.maps.sdk:maps:1.2.10'

    //SEARCH: START Dependencies must add to utilize places artifact of TPLMaps SDK
    implementation 'com.tpl.maps.sdk:places:1.0.1@aar'
    // Retrofit
    implementation('com.squareup.retrofit2:retrofit:2.4.0')
    implementation('com.squareup.retrofit2:converter-gson:2.4.0')
    //END

    //ROUTING: START Dependencies must add to utilize routing artifact of TPLMaps SDK
    implementation 'com.tpl.maps.sdk:routing:1.0.1@aar'

    implementation 'com.mcxiaoke.volley:library-aar:1.0.0'
    implementation('com.afollestad.material-dialogs:core:0.9.1.0') {
        exclude group: 'com.android.support', module: 'support-v4'
    }
    implementation 'com.android.support:support-v4:28.0.0'
    //END

    // To exclude support-v4 module from all mentioned dependencies to avoid MultiDex problem or Resources conflicts
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    configurations {
        all*.exclude group: 'com.android.support', module: 'support-v4'
        all*.exclude group: 'com.android.support', module: 'support-v13'
    }

    ////////////////////// For internal developers use ////////////////////////////////
    /*implementation project(':sdk-maps')
    implementation project(':sdk-routing')
    implementation project(':sdk-places')
    implementation 'com.android.support:appcompat-v7:28.0.0'*/
    ////////////////////// END ///////////////////////////
}

configurations.all {
    resolutionStrategy {
        force 'com.android.support:support-v4:28.0.0'
        force 'com.android.support:support-v7:28.0.0'
        force 'com.android.support:support-v13:28.0.0'
    }
}
