apply plugin: 'com.android.application'
apply plugin: 'com.github.dcendents.android-maven'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "com.tplmaps.android.sdksamples"
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
    // TODO Uncomment the code while compiling dependency or project 'tplmaps-android-sdk'
    maven { url "https://jitpack.io" }
    flatDir {
        dirs 'libs'
    }
    // END
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    //compile 'com.android.support:appcompat-v7:25.0.1'

    // Maps Dependency
    //compile project(':tplmaps-sdk')

    compile 'com.tplmaps.sdk:library:1.1.0'

    //compile 'com.github.TPLMaps:library:1.0.11'
    //compile 'com.github.TPLMaps:tplmaps-android-sdk:0.01'
}
