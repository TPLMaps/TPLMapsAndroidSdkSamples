apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.tplmaps.android.sdksamples"
        minSdkVersion 17
        targetSdkVersion 29
        versionCode 1
        versionName "1.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'ch.acra:acra:4.9.1'
    implementation 'com.google.android.material:material:1.1.0-alpha10'
    //MAPS: Dependency to utilize Maps API artifact of SDK
    //implementation 'com.tpl.maps.sdk:maps:1.4.1.2'
    //SEARCH/PLACES: Dependency added to utilize Places API artifact of SDK
    implementation 'com.tpl.maps.sdk:places:1.1.3'
    //ROUTING: Dependency added to utilize Routing artifact of SDK
    implementation 'com.tpl.maps.sdk:routing:1.1.2'
    ////////////////////// For internal developers use ////////////////////////////////
    implementation project(':maps')
    /*implementation project(':routing')
    implementation project(':places')*/
    ////////////////////// END ///////////////////////////
}
