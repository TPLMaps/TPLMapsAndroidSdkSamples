apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.tplmaps.android.sdksamples"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 1
        versionName "1.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
     //MAPS: Dependency to utilize Maps API artifact of SDK
    implementation 'com.tpl.maps.sdk:maps:1.3.1.1'
    //SEARCH/PLACES: Dependency added to utilize Places API artifact of SDK
    implementation 'com.tpl.maps.sdk:places:1.1.1'
    //ROUTING: Dependency added to utilize Routing artifact of SDK
    implementation 'com.tpl.maps.sdk:routing:1.1.1'

    implementation 'ch.acra:acra:4.9.1'
    ////////////////////// For internal developers use ////////////////////////////////
    /*implementation project(':sdk-maps')
    implementation project(':sdk-routing')
    implementation project(':sdk-places')
    implementation 'com.android.support:appcompat-v7:28.0.0'*/
    ////////////////////// END ///////////////////////////
}

configurations.all {
    resolutionStrategy {
        force 'com.android.support:support-v4:28.0.0'
        force 'com.android.support:support-v7:28.0.0'
        force 'com.android.support:support-v13:28.0.0'
    }
}
